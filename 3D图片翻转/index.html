<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D图片翻转</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="slider-outer">
            <div class="slider-item">
                <!-- 每条竖 -->
                <div class="img"></div>
                <!-- 每张图片 -->
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <div class="slider-item">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <div class="slider-item">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <div class="slider-item">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <div class="slider-item">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
        </div>
        <div class="arrow">
            <div class="prev" id="prev">上一张</div>
            <div class="next">下一张</div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="review.js"></script>
</body>

</html>
