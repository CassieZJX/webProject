<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器控件</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="player">
        <div class="player_nav">
            <div class="player_CD">
                <div class="player_cdData active_song" style="background-image: url('img/给郁结的诗.jpg')" 
                data-song='给郁结的诗' data-auctor='小安' data-origin='music/小安 - 给郁结的诗.mp3'></div>
                <div class="player_cdData" style="background-image: url('img/pino.jpg')" 
                data-song='会有那么一天' data-auctor='Pino' data-origin='music/Pino - 会有那么一天.mp3'></div>
                <div class="player_cdData" style="background-image: url('img/王舜尧.jpg')" 
                data-song='极简主义' data-auctor='王舜尧' data-origin='music/王舜尧 - 极简主义.mp3'></div>
                <div class="player_cdData" style="background-image: url('img/dlam.jpg')" 
                data-song='哆啦a梦开场' data-auctor='dlam' data-origin='music/哆啦a梦开场.mp3'></div>
            </div>
            <div class="method">
                <div class="singleloop">
                    <img src="img/单曲循环_32.svg" alt="">
                </div>
            </div>
            <div class="player_control">
                <div class="player_prev">
                    <img src="img/上一首.svg" alt="">
                </div>
                <div class="player_play">
                    <img class="play" src="img/播放.svg" alt="">
                    <img class="pause" src="img/暂停.svg" alt="">
                </div>
                <div class="player_next">
                    <img src="img/下一首.svg" alt="">
                </div>
            </div>
        </div>
        <div class="play_timeLineBar">
            <div class="player_duration"></div>
        </div>
        <div class="back_Mask">
            <h4 class="songName"></h4>
            <p class="auctor"></p>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="TweenMax.min.js"></script>
    <script src="demo.js"></script>
</body>
</html>
