<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D旋转特效入门</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <div class="cube currentPosition">
            <img class="img1" src="img/1.jpg" alt="">
            <img class="img2" src="img/2.jpg" alt="">
            <img class="img3" src="img/3.jpg" alt="">
            <img class="img4" src="img/4.jpg" alt="">
            <img class="img5" src="img/5.jpg" alt="">
            <img class="img6" src="img/6.jpg" alt="">
        </div>
    </div>
    <h2>请点击下面的图片按钮</h2>
    <div class="image-buttons">
        <input type="image" class="show-image-1" src="img/1.jpg" alt="">
        <input type="image" class="show-image-2" src="img/2.jpg" alt="">
        <input type="image" class="show-image-3" src="img/3.jpg" alt="">
        <input type="image" class="show-image-4" src="img/4.jpg" alt="">
        <input type="image" class="show-image-5" src="img/5.jpg" alt="">
        <input type="image" class="show-image-6" src="img/6.jpg" alt="">
    </div>
    <script src="demo.js"></script>

</html>
